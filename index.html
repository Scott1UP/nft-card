<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Outfit:300,400,600" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <section class="card">
        <img class="nft" src="./images/image-equilibrium.jpg" alt="a glass cube on it's side in an ethereal setting">
        <h2>Equilibrium #3429</h2>
        <p class="bodyCopy">Our Equilibrium collection promotes balance and calm.</p>
        <section class="metadata">
          <p class="price"><img class="icon" src="./images/icon-ethereum.svg"></img>0.041 ETH</p>
          <p class="timeRemaining"><img class="icon" src="./images/icon-clock.svg" days left></img>3 days left</p>  
        </section>
      <hr class="solid">
      <section class="creator">
        <img class="avatar" src="./images/image-avatar.png" alt="profile image for Jules Wyvern">
        <p class="creator-text">Creation of <span>Jules Wyvern</span></p>
      </section>
    </section>
  </main>
</body>
</html>
